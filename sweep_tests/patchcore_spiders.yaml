# patchcore_spiders.yaml
model:
  class_path: anomalib.models.Patchcore
  init_args:
    backbone: resnet50
    layers: ["layer1", "layer4"]
    pre_trained: true
    coreset_sampling_ratio: 0.10
    num_neighbors: 12
    visualizer: false

data:
  class_path: anomalib.data.Folder
  init_args:
    name: spiders
    root: ../data/black_widows_200
    normal_dir: normal
    abnormal_dir: abnormal
    train_batch_size: 16
    eval_batch_size: 16
    num_workers: 0

trainer:
  deterministic: true     
  benchmark: false       
  precision: 32-true 
  max_epochs: 1
  accelerator: auto
  devices: 1
  logger: false

